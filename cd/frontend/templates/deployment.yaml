apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: {{ .Values.config.name }} 
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.host }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        volumeMounts:
        - name: {{ .Values.config.name }}
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: {{ .Values.config.name }}
        configMap:
          name: {{ .Values.config.name }}
